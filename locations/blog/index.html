<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webserv Blog</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: -apple-system, "SF Mono", Inter, sans-serif;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        padding: 3rem 4rem;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 600px;
        width: 100%;
      }

      h1 {
        color: #1a1a1a;
        font-size: 2.5rem;
        margin-bottom: 1rem;
        letter-spacing: -0.5px;
      }

      a {
        display: inline-block;
        color: #764ba2;
        text-decoration: none;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        transition: all 0.2s ease;
      }

      a:hover {
        background: rgba(118, 75, 162, 0.1);
        text-decoration: none;
        color: #5a3a7e;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Webserv Blog</h1>
      <div class="server-info">
        <a target="_blank" href="https://github.com/obenchkroune/webserv"
          >Github Project Page</a
        >
        <p style="margin-top: 1rem">
          <a href="/blog/test">Test Page</a>
        </p>
      </div>
    </div>
  </body>
</html>
